<script type="text/ng-template" id="appCreator.html">
    <div class="row">
        <div class="col-md-12">
            <!-- /.box -->
            <form  class="box box-info" name="taskForm">
                <div class="box-header with-border">
                    <h3 class="box-title">Appointment Detail</h3>
                    <div class="box-tools">
                        <button type="button" class="btn btn-default" ng-click="cancel()"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="col-md-12">
                        <h4>Title</h4>
                        <div class="input-group input-group-lg ">
                            <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
                            <input type="text" class="form-control" ng-required="true" placeholder="Task Title"  ng-model="info.title">
                        </div>

                        <h4>Start Date</h4>
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input type="text" class="form-control" ng-required="true" uib-datepicker-popup="{{format}}" is-open="popup1.opened" ng-focus="popup1.opened=true" placeholder="Start Date" datepicker-options="dateOptions" ng-model="info.startTime">
                        </div>
                        <h4>Start Time</h4>
                        <div class="input-group">
                            <uib-timepicker ng-disabled="info.allDay" ng-model="info.startTime" ng-change="changed()" hour-step="1" minute-step="1" show-meridian="true"></uib-timepicker>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="true" ng-model="info.allDay"> All Day
                                </label>
                            </div>
                        </div>
                        <h4>End Date</h4>
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input type="text" class="form-control" ng-required="true" uib-datepicker-popup="{{format}}" is-open="popup2.opened" ng-focus="popup2.opened=true" placeholder="End Date" datepicker-options="dateOptions" ng-model="info.endTime">
                        </div>
                        <h4>End Time</h4>
                        <div class="input-group">
                            <uib-timepicker ng-disabled="info.allDay" ng-model="info.endTime" ng-change="changed()" hour-step="1" minute-step="1" show-meridian="true"></uib-timepicker>
                        </div>
                        <h4>Description</h4>
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><i class="fa fa-info-circle"></i></span>
                            <input type="text" class="form-control" ng-required="true" placeholder="Description" ng-model="info.description">
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="modal-footer">
                    <button class="btn btn-primary" type="button" ng-click="ok()">Save</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                    <button class="btn btn-primary" type="button" ng-click="remove()" ng-show="info.id">Remove</button>
                </div>
            </form>
        </div>
    </div>

</script>
