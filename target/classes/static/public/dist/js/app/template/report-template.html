
    <style type="text/css">
        .spinner{
            width: 150px;
        }
        .spinner input{
            text-align: left;
            border-bottom-left-radius: 4px;
            border-top-left-radius: 4px;
        }
        .input-group-btn-vertical{
            position: relative;
            white-space: nowrap;
            width: 1%;
            vertical-align: middle;
            display: table-cell;
        }
        .input-group-btn-vertical > .btn{
            display: block;
            float: none;
            width: 100%;
            max-width: 100%;
            padding: 8px;
            margin-left: -1px;
            position: relative;
            border-radius: 0;
        }
        .input-group-btn-vertical > .btn:first-child{
            border-top-right-radius: 4px;
        }
        .input-group-btn-vertical > .btn:last-child{
            border-bottom-right-radius: 4px;
            margin-top: -2px;
        }
        .input-group-btn-vertical i{
            position: absolute;
            top: 0;
            left: 4px;
            color: #a2a2a2;
        }
        label{
            display: block;
            width:100px;
            float: left;
            padding-top:6px;
            margin-right: 15px;
            text-align:right;
            height: 34px;
            color: #777;
        }
        #reportName{
            text-align: left;
            width: 250px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        #reportType{
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .table input{
            background-color: #f9f9f9;
        }
        thead th{
            color:#777;
        }
    </style>

    <section style="padding-left:20px;">
        <h4 style="color:#777; margin-top:20px;margin-bottom:5px;">REPORT DETAILS</h4>
        <hr style="margin-top:0px;"/>
        <form style="padding-left:70px;">
            <div class="form-group">
                <label for="reportType">Report Object</label>
                <div class="input-group spinner" style="width:250px;">
                    <input type="text" id="reportType" class="form-control" ng-model="report.type"/>
                    <div class="input-group-btn-vertical">
                        <button class="btn btn-default" ng-click="turn('up','report',null)"><i class="fa fa-caret-up"></i></button>
                        <button class="btn btn-default" ng-click="turn('up','report',null)"><i class="fa fa-caret-down"></i></button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="reportName">Report Name</label>
                <input id="reportName" type="text" ng-model="report.name" placeholder="Report Name" class="form-control"/>
            </div>
        </form>
    </section>

    <section style="padding-left:20px;margin-top:50px;">
        <h4 style="color:#777; margin-top:20px;margin-bottom:5px;">REPORT FILTERS</h4>
        <hr style="margin-top:0px; margin-bottom:10px;"/>
        <table class="table">
            <thead>
            <tr>
                <th></th>
                <th>Field</th>
                <th>Operate</th>
                <th>Value</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="filter in filters">
                <td>
                    <div style="float:left;margin-right:15px;width:34px;height:34px;border-radius:17px;border:solid 1px #ccc;">
                        <span style="display:block;height:34px;width:34px;text-align:center;padding-top:4px;font-size:large;color:#ccc;">{{$index}}</span>
                    </div>
                    <div class="input-group spinner" ng-show="$index>0">
                        <input type="text" ng-model="filter.join" class="form-control"/>
                        <div class="input-group-btn-vertical">
                            <button class="btn btn-default" ng-click="turn('up','join',$index)"><i class="fa fa-caret-up"></i></button>
                            <button class="btn btn-default" ng-click="turn('down','join',$index)"><i class="fa fa-caret-down"></i></button>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="input-group spinner">
                        <input type="text" ng-model="filter.field" class="form-control"/>
                        <div class="input-group-btn-vertical">
                            <button class="btn btn-default" ng-click="turn('up','field',$index)"><i class="fa fa-caret-up"></i></button>
                            <button class="btn btn-default" ng-click="turn('down','field',$index)"><i class="fa fa-caret-down"></i></button>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="input-group spinner">
                        <input type="text" ng-model="filter.operator" class="form-control"/>
                        <div class="input-group-btn-vertical">
                            <button class="btn btn-default" ng-click="turn('up','operator',$index)"><i class="fa fa-caret-up"></i></button>
                            <button class="btn btn-default" ng-click="turn('down','operator',$index)"><i class="fa fa-caret-down"></i></button>
                        </div>
                    </div>
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="filter.value" style="width:150px;border-radius:4px;" ng-show="'text'==filter.valueType" class="ng-hide"/>
                    <span ng-show="'date'==filter.valueType" class="ng-hide">
                        <input type="text" class="form-control" ng-model="filter.value" style="display:inline-block;width:150px;border-radius:4px;"/>
                        <span style="margin-left:5px;color:#777;">days ago.</span>
                    </span>
                    <div class="input-group spinner" ng-show="'gender'==filter.valueType" class="ng-hide">
                        <input type="text" ng-model="filter.value" class="form-control"/>
                        <div class="input-group-btn-vertical">
                            <button class="btn btn-default" ng-click="turn('up','null',$index)"><i class="fa fa-caret-up"></i></button>
                            <button class="btn btn-default" ng-click="turn('down','null',$index)"><i class="fa fa-caret-down"></i></button>
                        </div>
                    </div>
                </td>
                <td>
                    <button ng-click="addFilter()" class="btn"><i class="fa fa-plus" style="color:#777;"></i></button>
                    <button ng-click="removeFilter($index)" ng-show="$index>0" class="btn btn-default .ng-hide"><i class="fa fa-minus" style="color:#777;"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

</div>
